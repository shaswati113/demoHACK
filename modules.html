<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Your Quiz</title>
  <link rel="stylesheet" href="modules.css">
  <style>
    body {
      font-family: "Orbitron", sans-serif;
      background: linear-gradient(135deg, #3a6186, #89253e);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      color: white;
    }

    header {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      font-size: 1.8rem;
      letter-spacing: 2px;
    }

    .modules-container {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      max-width: 900px;
      width: 100%;
      margin: auto;
      padding: 20px;
    }

    .module-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s ease-in-out;
      border: 2px solid white;
    }

    .module-box:hover {
      background: white;
      color: #89253e;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    üåç Edge of Survival ‚Äì Select Your Quiz
  </header>

  <div class="modules-container">
    <!-- Example static boxes -->
    <div class="module-box" onclick="openQuiz(1)">Quiz 1</div>
    <div class="module-box" onclick="openQuiz(2)">Quiz 2</div>
    <div class="module-box" onclick="openQuiz(3)">Quiz 3</div>
    <div class="module-box" onclick="openQuiz(4)">Quiz 4</div>
  </div>

  <script>
    function openQuiz(quizNumber) {
      window.location.href = `quiz.html?quiz=${quizNumber}`;
    }
  </script>
</body>
</html>
