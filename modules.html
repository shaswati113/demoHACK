<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Your Quiz</title>
  <link rel="stylesheet" href="modules.css">
  <style>
    body {
      font-family: "Orbitron", sans-serif;
      background: linear-gradient(135deg, #3a6186, #89253e);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      color: white;
    }

    header {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      font-size: 1.8rem;
      letter-spacing: 2px;
    }

    .modules-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-bottom: 40px;
      padding: 30px;
      width: 90%;
      border: #ffffff double 3px;
    }

    .modules-box{
      display: flex;
      flex-direction: column;
      align-items: center;  
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
      gap: 40px;
      overflow-y: auto;
    }

    .module-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s ease-in-out;
      border: 2px solid white;
    }

    .module-box:hover {
      background: white;
      color: #89253e;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    üåç Edge of Survival ‚Äì Select Your Quiz
  </header>

  <div class="modules-box">
    <div class="modules-container">
      <h2 style="grid-column: span 4; text-align: center;">Earthquake Preparedness</h2>
      <!-- Example static boxes -->
      <div class="module-box" onclick="openQuiz(1)">Quiz 1</div>
      <div class="module-box" onclick="openQuiz(2)">Quiz 2</div>
      <div class="module-box" onclick="openQuiz(3)">Quiz 3</div>
      <div class="module-box" onclick="openQuiz(4)">Quiz 4</div>
    </div>
    <div class="modules-container">
      <h2 style="grid-column: span 4; text-align: center;">Fire Safety</h2>
      <!-- Example static boxes -->
      <div class="module-box" onclick="openQuiz(1)">Quiz 1</div>
      <div class="module-box" onclick="openQuiz(1)">Quiz 2</div>
      <div class="module-box" onclick="openQuiz(1)">Quiz 3</div>
      <div class="module-box" onclick="openQuiz(1)">Quiz 4</div>
    </div>
    <div class="modules-container">
      <h2 style="grid-column: span 4; text-align: center;">Flood Awareness</h2>
      <!-- Example static boxes -->
      <div class="module-box" onclick="openQuiz(2)">Quiz 1</div>
      <div class="module-box" onclick="openQuiz(2)">Quiz 2</div>
      <div class="module-box" onclick="openQuiz(2)">Quiz 3</div>
      <div class="module-box" onclick="openQuiz(2)">Quiz 4</div>
    </div>
    <div class="modules-container">
      <h2 style="grid-column: span 4; text-align: center;">Hurricane Preparedness</h2>
      <!-- Example static boxes -->
      <div class="module-box" onclick="openQuiz(3)">Quiz 1</div>
      <div class="module-box" onclick="openQuiz(3)">Quiz 2</div>
      <div class="module-box" onclick="openQuiz(3)">Quiz 3</div>
      <div class="module-box" onclick="openQuiz(3)">Quiz 4</div>
    </div>
    <div class="modules-container">
      <h2 style="grid-column: span 4; text-align: center;">Tornado Safety</h2>
      <!-- Example static boxes -->
      <div class="module-box" onclick="openQuiz(4)">Quiz 1</div>
      <div class="module-box" onclick="openQuiz(4)">Quiz 2</div>
      <div class="module-box" onclick="openQuiz(4)">Quiz 3</div>
      <div class="module-box" onclick="openQuiz(4)">Quiz 4</div>
    </div>
  </div>
  <script>
    function openQuiz(moduleNumber) {
      // Redirect to quiz page and return module number as query parameter
      window.location.href = `quiz.html?module=${moduleNumber}`;
    }
  </script>
</body>
</html>
