<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edge of Survival - Modules</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Orbitron", sans-serif;
      color: white;
      background: linear-gradient(135deg, #D5B893, #632024);
      height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    .background-animation { position:absolute; top:0; left:0; width:100%; height:100%; z-index:0; overflow:hidden; }
    .circle { position:absolute; border-radius:50%; background-color:rgba(255,255,255,0.1); }
    header {
      position:relative; z-index:1; text-align:center; padding:20px;
      background:rgba(0,0,0,0.3);
    }
    header h1 { font-size:2.5rem; }
    header p { color:#fff; }
    main {
      position:relative; z-index:1;
      display:flex; flex-wrap:wrap;
      justify-content:center; gap:20px;
      padding:40px;
    }
    .btn {
      padding: 15px 30px;
      border:none;
      border-radius:12px;
      font-weight:bold;
      font-size:1.2rem;
      cursor:pointer;
      background:#617890;
      color:white;
      transition:all 0.3s ease;
      box-shadow:0 4px 10px rgba(0,0,0,0.3);
    }
    .btn:hover {
      background:#25344F;
      box-shadow:0 0 20px #25344F;
      transform:scale(1.05);
    }
  </style>
</head>
<body>
  <div class="background-animation" id="background"></div>

  <header>
    <h1>Modules</h1>
    <p>Select a quiz module</p>
  </header>

  <main id="moduleList"></main>

  <script>
    // Floating circles background
    const bg=document.getElementById('background');
    for(let i=0;i<40;i++){
      const circle=document.createElement('div');
      circle.classList.add('circle');
      const size=Math.random()*80+20;
      circle.style.width=`${size}px`;
      circle.style.height=`${size}px`;
      circle.style.left=`${Math.random()*100}%`;
      circle.style.top=`${Math.random()*100}%`;
      bg.appendChild(circle);
      anime({
        targets:circle,
        translateY:[0,-200-Math.random()*200],
        direction:'alternate',
        loop:true,
        duration:4000+Math.random()*4000,
        easing:'easeInOutSine'
      });
    }

    // Generate numbered modules
    const moduleList=document.getElementById("moduleList");
    const totalModules = 8; // change this to how many quizzes you have

    for (let i=1; i<=totalModules; i++) {
      let btn=document.createElement("button");
      btn.className="btn";
      btn.textContent="Module " + i;
      btn.onclick=()=>window.location.href="module"+i+".html"; 
      moduleList.appendChild(btn);
    }
  </script>
</body>
</html>
