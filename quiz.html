<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Generated Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js"></script>
</head>
<body>
    <div class="quiz-container">
        <div id="scenario-container" class="scenario-container">
            <!-- The scenario will appear here -->
        </div>
        <div id="options-container" class="options-container">
            <!-- The options will be dynamically generated here -->
        </div>
        <button id="next-btn" class="next-btn" style="display:none;">Next</button>
    </div>

    <div id="result-page" class="result-page" style="display:none;">
        <h2 id="result-message"></h2>
        <button onclick="restartQuiz()">Start Over</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
