<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edge of survival - Checklist</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <!-- Anime.js -->
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
  <style>
    body {
      margin:0;
      font-family:"Orbitron",sans-serif;
      color:white;
      background:linear-gradient(135deg,#632024,#D5B893);
      height:100vh;
      overflow-x:hidden;
      position:relative;
    }
    .background-animation{position:absolute;top:0;left:0;width:100%;height:100%;z-index:0;overflow:hidden;}
    .circle{position:absolute;border-radius:50%;background-color:rgba(255,255,255,0.1);}
    header{position:relative;z-index:1;text-align:center;padding:20px;background:rgba(0,0,0,0.3);}
    header h1{font-size:2.5rem;}
    header p{color:#fff;}
    main{position:relative;z-index:1;display:flex;justify-content:space-around;align-items:flex-start;flex-wrap:wrap;padding:30px;}
    .card{background:rgba(255,255,255,0.15);backdrop-filter:blur(6px);border-radius:15px;padding:20px;margin:15px;width:280px;text-align:center;box-shadow:0 6px 15px rgba(0,0,0,0.2);transition:transform 0.3s;}
    .card:hover{transform:translateY(-8px) scale(1.03);}
    .card h2{color:#fff;margin-bottom:15px;}
    .btn{margin-top:10px;padding:12px 25px;border:none;border-radius:8px;font-weight:bold;cursor:pointer;background:#D5B893;color:#25344F;transition:all 0.3s ease;}
    .btn:hover{background:#25344F;color:white;box-shadow:0 0 15px #25344F;}
    ul{list-style:none;padding:0;}
    ul li{background:rgba(255,255,255,0.1);margin:5px 0;padding:8px;border-radius:6px;}
  </style>
</head>
<body>
  <div class="background-animation" id="background"></div>

  <header>
    <h1>Checklist</h1>
    <p>Prepare safety kits for different disasters</p>
  </header>

  <main>
    <div class="card">
      <h2>Disasters</h2>
      <div id="disasterButtons"></div>
    </div>

    <div class="card">
      <h2 id="kitTitle">Select a Disaster</h2>
      <ul id="kitList"></ul>
    </div>

    <div class="card">
      <h2>Older Lists</h2>
      <ul id="oldLists"></ul>
    </div>
  </main>

  <script>
    // Background circles
    const bg=document.getElementById('background');
    for(let i=0;i<40;i++){
      const circle=document.createElement('div');
      circle.classList.add('circle');
      const size=Math.random()*80+20;
      circle.style.width=`${size}px`;circle.style.height=`${size}px`;
      circle.style.left=`${Math.random()*100}%`;circle.style.top=`${Math.random()*100}%`;
      bg.appendChild(circle);
      anime({targets:circle,translateY:[0,-200-Math.random()*200],direction:'alternate',loop:true,duration:4000+Math.random()*4000,easing:'easeInOutSine'});
    }

    // Dummy disasters
    const disasters=["Earthquake","Flood","Fire","Cyclone"];
    const buttonsDiv=document.getElementById("disasterButtons");
    disasters.forEach(d=>{
      let btn=document.createElement("button");
      btn.className="btn";
      btn.textContent=d;
      btn.onclick=()=>showKit(d);
      buttonsDiv.appendChild(btn);
    });

    // Dummy kits
    const kits={
      Earthquake:["Water","Whistle","First Aid"],
      Flood:["Dry Food","Raincoat","Torch"],
      Fire:["Mask","Extinguisher","Wet Cloth"],
      Cyclone:["Radio","Powerbank","First Aid"]
    };

    function showKit(disaster){
      document.getElementById("kitTitle").textContent=disaster+" Safety Kit";
      const list=document.getElementById("kitList");
      list.innerHTML="";
      kits[disaster].forEach(item=>{
        let li=document.createElement("li");
        li.textContent=item;
        list.appendChild(li);
      });
    }

    // Dummy old lists
    const oldLists=document.getElementById("oldLists");
    ["Flood – July: Dry food, Raincoat","Earthquake – June: Whistle, Flashlight"].forEach(item=>{
      let li=document.createElement("li");li.textContent=item;oldLists.appendChild(li);
    });
  </script>
</body>
</html>
