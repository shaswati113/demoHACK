v<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Result Page</title>
  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <!-- Anime.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
  <!-- Style -->
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Orbitron";
      color: white;
      overflow: hidden;
      height: 100vh;
      background: linear-gradient(135deg, #617891, #2a5298);
      position: relative;
    }

    .background-animation {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: pulse 1s infinite;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 15px 30px;
      font-size: 1rem;
      background-color: #ffffff22;
      color: white;
      border: 2px solid white;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: white;
      color: #2a5298;
    }

    #pointsDisplay {
      margin-top: 20px;
      font-size: 1.5rem;
      display: none;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="background-animation" id="background"></div>

  <div class="container">
    <h1 id="resultTitle">üéâ Success!</h1>
    <p id="resultMessage">Congratulations! You completed the challenge.</p>

    <div class="buttons">
      <button class="btn" onclick="showPoints()">Show Points</button>
      <button class="btn" onclick="playAgain()">Play Again / Next</button>
      <button class="btn" onclick="goHome()">Home</button>
    </div>

    <div id="pointsDisplay">You scored <strong id="points">0</strong> points!</div>
  </div>

  <!-- JavaScript -->
  <script>
    // Simulate whether it's a success or failure page
    const isSuccess = true; // Change to false to simulate failure  

    const title = document.getElementById('resultTitle');
    const message = document.getElementById('resultMessage');

    if (!isSuccess) {
      title.textContent = '‚ùå Failure';
      message.textContent = 'Better luck next time!';
    } else {
      launchConfetti();
    }

    // Points simulation (fetch from DB)
    function showPoints() {
      // Simulated fetch
      const pointsFromDB = Math.floor(Math.random() * 100); // Fake data
      document.getElementById('points').textContent = pointsFromDB;
      document.getElementById('pointsDisplay').style.display = 'block';
    }

    function playAgain() {
      if (isSuccess) {
        window.location.href = 'modules.html'; // Change to your next module or quiz page
      } else {
        window.location.reload(); // Retry the same quiz
      }
    }

    function goHome() {
      window.location.href = 'home.html'; // Change to your home page
    }

    // Confetti
    function launchConfetti() {
      for (let i = 0; i < 150; i++) {
        const confetti = document.createElement('div');
        confetti.style.position = 'absolute';
        confetti.style.width = '10px';
        confetti.style.height = '10px';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.left = `${Math.random() * 100}%`;
        confetti.style.top = `-${Math.random() * 20}px`;
        confetti.style.opacity = Math.random();
        document.body.appendChild(confetti);

        anime({
          targets: confetti,
          top: `${100 + Math.random() * 20}%`,
          left: `${Math.random() * 100}%`,
          rotate: () => Math.random() * 360,
          easing: 'easeOutQuad',
          duration: 3000 + Math.random() * 2000,
          complete: () => confetti.remove()
        });
      }
    }

    // Background circles animation
    const background = document.getElementById('background');

    for (let i = 0; i < 50; i++) {
      const circle = document.createElement('div');
      circle.classList.add('circle');
      const size = Math.random() * 80 + 20;
      circle.style.width = `${size}px`;
      circle.style.height = `${size}px`;
      circle.style.left = `${Math.random() * 100}%`;
      circle.style.top = `${Math.random() * 100}%`;

      background.appendChild(circle);

      anime({
        targets: circle,
        translateY: [0, -100 - Math.random() * 300],
        direction: 'alternate',
        loop: true,
        duration: 5000 + Math.random() * 5000,
        easing: 'easeInOutSine'
      });
    }
  </script>
</body>
</html>
