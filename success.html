<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Result Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
  <style>
    /* same styling you had */
  </style>
</head>
<body>
  <div class="background-animation" id="background"></div>
  <div class="container">
    <h1 id="resultTitle">üéâ Success!</h1>
    <p id="resultMessage">Congratulations! You completed the challenge.</p>

    <div class="buttons">
      <button class="btn" onclick="showPoints()">Show Points</button>
      <button class="btn" onclick="playAgain()">Play Again / Next</button>
      <button class="btn" onclick="goHome()">Home</button>
    </div>
    <div id="pointsDisplay">You scored <strong id="points">0</strong> points!</div>
  </div>

  <script>
    // Parse query params from URL
    const urlParams = new URLSearchParams(window.location.search);
    const isSuccess = urlParams.get("success") === "true";
    const score = urlParams.get("score") || 0;

    const title = document.getElementById('resultTitle');
    const message = document.getElementById('resultMessage');

    if (!isSuccess) {
      title.textContent = '‚ùå Failure';
      message.textContent = 'Better luck next time!';
    } else {
      launchConfetti();
    }

    function showPoints() {
      document.getElementById('points').textContent = score;
      document.getElementById('pointsDisplay').style.display = 'block';
    }

    function playAgain() {
      window.location.href = 'quiz.html'; // restart quiz
    }

    function goHome() {
      window.location.href = 'index.html'; // your home page
    }

    // Confetti + background animation remain same as before...
  </script>
</body>
</html>
