<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edge of survival - Home</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <!-- Anime.js -->
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Orbitron", sans-serif;
      color: white;
      background: linear-gradient(135deg, #25344F, #617890);
      height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    /* Background circles */
    .background-animation {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }
    .circle {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(255,255,255,0.1);
    }
    header {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.3);
    }
    header h1 {
      font-size: 2.5rem;
      letter-spacing: 2px;
    }
    header p {
      color: #D5B893;
      font-size: 1rem;
    }
    main {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      flex-wrap: wrap;
      padding: 30px;
    }
    .card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(6px);
      border-radius: 15px;
      padding: 20px;
      margin: 15px;
      width: 280px;
      text-align: center;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .card:hover { transform: translateY(-8px) scale(1.03); }
    .card h2 {
      color: #D5B893;
      margin-bottom: 15px;
    }
    .btn {
      margin-top: 10px;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      background: #D5B893;
      color: #25344F;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: #632024;
      color: white;
      box-shadow: 0 0 15px #632024;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      background: rgba(255,255,255,0.1);
      margin: 5px 0;
      padding: 8px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="background-animation" id="background"></div>

  <header>
    <h1>Edge of Survival</h1>
    <p>Gamified Disaster Preparedness</p>
  </header>

  <main>
    <div class="card">
      <h2>Play & Learn</h2>
      <p>Select a module to start a quiz.</p>
      <button class="btn" onclick="window.location.href='modules.html'">Go to Modules</button>
    </div>

    <div class="card">
      <h2>Quick Tips</h2>
      <ul>
        <li>Watch the lesson video before attempting a quiz.</li>
        <li>Attempt your region-relevant modules first.</li>
      </ul>
    </div>

    <div class="card">
      <h2>Leaderboard</h2>
      <ul id="leaderboard"></ul>
    </div>
  </main>

  <script>
    // Floating background circles
    const background = document.getElementById('background');
    for (let i = 0; i < 40; i++) {
      const circle = document.createElement('div');
      circle.classList.add('circle');
      const size = Math.random() * 80 + 20;
      circle.style.width = `${size}px`;
      circle.style.height = `${size}px`;
      circle.style.left = `${Math.random() * 100}%`;
      circle.style.top = `${Math.random() * 100}%`;
      background.appendChild(circle);
      anime({
        targets: circle,
        translateY: [0, -200 - Math.random()*200],
        direction: 'alternate',
        loop: true,
        duration: 4000 + Math.random()*4000,
        easing: 'easeInOutSine'
      });
    }

    // Simulated leaderboard data (replace with Firebase later)
    const lbList = document.getElementById("leaderboard");
    ["Riya Sharma - 850", "Amit Verma - 700", "Neha Das - 600"].forEach(item=>{
      const li=document.createElement("li");
      li.textContent=item;
      lbList.appendChild(li);
    });
  </script>
</body>
</html>
